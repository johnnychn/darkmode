<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DarkMode</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>
<style>

    .IIV::-webkit-media-controls-play-button,
    .IIV::-webkit-media-controls-start-playback-button {
        opacity: 0;
        pointer-events: none;
        width: 5px;
    }

    #app, body, html {
        width: 100%;
        height: 100%;
        padding: 20px;
        margin: 0px;
        overflow: hidden;
        transition: all 0.4s;
        font-weight: bold;

    }


    .dark-mode{
        background: black;
        color: azure;
    }


</style>
<body id="body">

DarkMode
<script src="dist/dark-mode.js"></script>
<script>
    var mode='auto';
    var dm=new DarkMode({mode:mode,callback:function (dark) {
            console.log(dark)
        }})


    var btn = document.getElementById("body");

    // 第一种 通过点击事件


    btn.onclick = function(){
        if(mode!='light'){
            mode='light'
            dm.forceMode('light')
        }else{
            mode='dark'
            dm.forceMode('dark')
        }

    }




</script>
</body>
</html>
